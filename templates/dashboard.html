{% extends "base.html" %}

{% block content %}
<div class="dashboard" hx-ext="sse,morph" sse-connect="/api/events">
    <!-- New Task Form -->
    <div class="panel new-task-panel">
        <form hx-post="/dashboard/tasks" hx-target="#task-list" hx-swap="afterbegin settle:100ms" hx-on::after-request="this.reset()" class="new-task-form">
            <input type="text" name="title" placeholder="Task title (e.g., 'Add user authentication')" class="task-input" required>
            <textarea name="description" placeholder="Task description (optional)" class="task-textarea" rows="2"></textarea>
            <button type="submit" class="btn btn-primary">+ Add Task</button>
        </form>
    </div>

    <!-- Task List -->
    <div class="panel task-panel" id="task-panel">
        <div class="panel-header">
            <div class="panel-header-content">
                <span>Tasks</span>
                <button class="panel-toggle" onclick="document.getElementById('task-panel').classList.toggle('collapsed'); document.querySelector('.dashboard').classList.toggle('collapsed-mode');" title="Toggle task list">
                    <span class="toggle-icon">â—€</span>
                </button>
            </div>
            <div class="filter-tabs" onclick="if(event.target.classList.contains('tab')){this.querySelector('.active')?.classList.remove('active');event.target.classList.add('active')}">
                <button class="tab active" hx-get="/dashboard/tasks" hx-target="#task-list" hx-swap="morph">All</button>
                <button class="tab" hx-get="/dashboard/tasks?status=running" hx-target="#task-list" hx-swap="morph">Running</button>
                <button class="tab" hx-get="/dashboard/tasks?status=pending" hx-target="#task-list" hx-swap="morph">Pending</button>
                <button class="tab" hx-get="/dashboard/tasks?status=completed" hx-target="#task-list" hx-swap="morph">Completed</button>
            </div>
        </div>
        <div id="task-list" hx-get="/dashboard/tasks" hx-trigger="load, sse:task_update" hx-swap="morph">
            <p class="loading">Loading tasks...</p>
        </div>
    </div>

    <!-- Task Detail (shown when task selected) -->
    <div class="panel detail-panel" id="task-detail">
        <div class="panel-header">Task Detail</div>
        <p class="muted">Select a task to view details</p>
    </div>
</div>
{% endblock %}
